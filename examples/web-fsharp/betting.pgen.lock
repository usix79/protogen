enum Betting.OutcomeResult
    value Win = 1
    value Lose = 2
    value Void = 3
    value Canceled = 4
union Betting.Outcome
    case Empty = 1
    case Priced = 2
    case PricedWithProb = 3
    case Resulted = 4
record Betting.Outcome.Empty
record Betting.Outcome.Priced
    field price decimal(3) = 1
record Betting.Outcome.PricedWithProb
    field price decimal(3) = 1
    field prob float = 2
record Betting.Outcome.Resulted
    field result Betting.OutcomeResult = 1
record Betting.Winner3Way
    field Win1 Betting.Outcome = 1
    field Draw Betting.Outcome = 2
    field Win2 Betting.Outcome = 3
record Betting.Handicap
    field Value decimal(2) = 1
    field Win1 Betting.Outcome = 2
    field Win2 Betting.Outcome = 3
record Betting.Total
    field Value decimal(2) = 1
    field Over Betting.Outcome = 2
    field Under Betting.Outcome = 3
record Betting.Score
    field S1 int = 1
    field S2 int = 2
record Betting.ScoreOutcome
    field Score Betting.Score = 1
    field Outcome Betting.Outcome = 2
record Betting.CorrectScore
    field Scores Betting.ScoreOutcome list = 1
union Betting.Market
    case Winner3Way = 1
    case Handicap = 2
    case Total = 3
    case CorrectScore = 4
record Betting.Market.Winner3Way
    field p1 Betting.Winner3Way = 1
record Betting.Market.Handicap
    field p1 Betting.Handicap = 1
record Betting.Market.Total
    field p1 Betting.Total = 1
record Betting.Market.CorrectScore
    field p1 Betting.CorrectScore = 1
enum Betting.Period
    value Half1 = 1
    value Half2 = 2
    value MainTime = 3
enum Betting.Statistic
    value Goals = 1
    value YellowCards = 2
    value Corners = 3
enum Betting.Status
    value Open = 1
    value Closed = 2
record Betting.MarketItem
    field Statistic Betting.Statistic = 1
    field Period Betting.Period = 2
    field Market Betting.Market = 3
    field Status Betting.Status = 4
